<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: transparent;
            border: 1px solid red;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            color: red;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button data-text="After toggle button" class="btn js-toggle-text">Show text</button>
    <script>
        const toggleBtn = document.querySelector(".js-toggle-text");

        toggleBtn.addEventListener("click", function(){
            if(this.textContent === "Show text") {
                const {text} = this.dataset;
                this.insertAdjacentHTML("afterend", `<span class="hide-text">${text}</span>`);
                return this.textContent = "Hide text";
            }
            const hideText = this.nextElementSibling;
            hideText.remove();
            this.textContent = "Show text";
        })
    </script>
</body>
</html>
